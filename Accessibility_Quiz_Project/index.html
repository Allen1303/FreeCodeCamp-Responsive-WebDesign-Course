<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="freeCodeCamp Accessibility Quiz practice project" />
    <link rel="shortcut icon" href="images/quiz (3).svg" type="image/x-icon" size="100" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <header>
      <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" id="logo" alt="" />
      <h1>HTML/CSS Quiz</h1>
      <nav>
        <ul>
          <li><a href="#student-info" accesskey="i">INFO</a></li>
          <li><a href="#html-questions" accesskey="h">HTML</a></li>
          <li><a href="#css-questions" accesskey="c">CSS</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
        <section role="region" aria-labelledby="student-info">
          <h2 id="student-info">Student Info</h2>
          <div class="info">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="" name="studentName" />
          </div>
          <div class="info">
            <label for="email">Email:</label>
            <input type="email" id="email" name="studentEmail" />
          </div>
          <div class="info">
            <label for="date-of-birth">D.O.B. <span class="sr-only">(Date of Birth)</span></label>
            <input type="date" id="date-of-birth" name="studentDOB" />
          </div>
        </section>
        <section role="region" aria-labelledby="html-questions">
          <h2 id="html-questions">HTML</h2>
          <div class="question-block">
            <p>1</p>
            <fieldset class="question" name="html-question-one">
              <legend>True</legend>
              <ul class="answers-list">
                <li>
                  <label for="q1-a1"></label>
                  <input type="radio" id="q1-a1" value="true" name="html-question-one" />True
                </li>
                <li>
                  <label for="q1-a2"></label>
                  <input type="radio" id="q1-a2" value="false" name="html-question-one" />False
                </li>
              </ul>
            </fieldset>
          </div>
          <div class="question-block">
            <p>2</p>
            <fieldset class="question" name="html-question-two">
              <legend>False</legend>
              <ul class="answers-list">
                <li>
                  <label for="q2-a1"></label>
                  <input type="radio" id="q2-a1" value="true" name="html-question-two" />True
                </li>
                <li>
                  <label for="q2-a2"></label>
                  <input type="radio" id="q2-a2" value="false" name="html-question-two" />False
                </li>
              </ul>
            </fieldset>
          </div>
        </section>
        <section role="region" aria-labelledby="css-questions">
          <h2 id="css-questions">CSS</h2>
          <div class="formrow">
            <div class="question-block">
              <label for="css-questions">What is CSS?</label>
            </div>
            <div class="answer">
              <select name="css-Q&A" id="css-questions" required>
                <option value="">Select an option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </div>
            <div class="question-block">
              <label for="text-response">What is CSS?</label>
            </div>
            <div class="answer">
              <textarea name="css-responses" id="text-response" cols="72" rows="10" placeholder="i.e. javaScript makes webpages interactive"></textarea>
            </div>
          </div>
        </section>
        <button type="submit">Send</button>
      </form>
    </main>
    <footer>
      <address>
        <a href="https://freecodecamp.org">freeCodeCamp</a><br />
        San Francisco<br />
        California<br />
        USA
      </address>
    </footer>
  </body>
</html>
