<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="html-img.png" type="image/x-icon" />
    <title>Web Page Project</title>
  </head>
  <body>
    <!-- ad a <main> opening tag before the h1 element, and a </main> closing tag after the p element. -->
    <main>
      <h1>CatPhotoApp</h1>
      <!-- Below the h1 element, add an h2 element with this text -->
      <section>
        <h2>Cat Photos</h2>
        <!-- Create a p element below the h2 element. -->
        <!-- TODO: Add link to cat photos -->
        <p>
          See more
          <a target="_blank" href="https://freecatphotoapp.com">cat photos</a>
          in our gallery
        </p>

        <!-- Add an img element below the p element -->
        <!-- Turning the image into a link -->
        <a href=" https://freecatphotoapp.com">
          <img
            src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
            alt="A cute orange cat lying on its back"
          />
        </a>
      </section>
      <!-- ======== Section2==========-->
      <section>
        <h2>Cat Lists</h2>
        <h3>Things cats love:</h3>

        <ul>
          <li>cat nip</li>
          <li>laser pointers</li>
          <li>lasagna</li>
        </ul>
        <!--Nesting the image inside a figure element  -->
        <figure>
          <img
            src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg"
            alt="A slice of lasagna on a plate."
          />
          <figcaption>Cats love lasagna.</figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
