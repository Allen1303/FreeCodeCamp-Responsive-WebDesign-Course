<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/survey-form-icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
 <h1 id="title">Workout Survey</h1>
 <p id="description">Your survey helps us support your fitness goals.</p>
 <form action="" id="survey-form">
    <fieldset>
       <label for="name" id="name-label"> Name: <input type="text" name="" id="name" placeholder="Enter your name" required ></label>
       
    </fieldset>
    <fieldset>
        <label for="email" id="email-label">Email: <input type="email" name="" id="email" placeholder="Provide valid email" required ></label>
    </fieldset>
    <fieldset>
        <label for="number" id="number-label">Age Group: <input type="number" min="13" max="100" id="number" placeholder="age"></label>
    </fieldset>
    <fieldset>
        <label for=""> Experience Level:
            <select id="dropdown">
                <option value="">Select one</option>
                <option value="1">Beginner</option>
                <option value="2">Intermediate</option>
                <option value="3">Advance</option>
            </select>
        </label>
    </fieldset>
    <fieldset>
       
    <label for="workout-frequency"> How often do you workout? <input id="workout-frequency" type="radio" value="1" name="workout-days">Everyday</label>
    <label for="workout-frequency"><input id="workout-frequency" type="radio"  value="2" name="workout-days">5 - 6 days per week</label>
    <label for="workout-frequency"><input id="workout-frequency" type="radio" value="3" name="workout-days">3 days per week</label>
</fieldset>
<fieldset>
    <legend>What style of workout do you like?</legend>
    <label for="workout-style" > <input id="workout-style" type="checkbox" value="option 1">Full body</label>
    <label for="workout-style" > <input id="workout-style" type="checkbox" value="option 2">Push pull legs</label>
    <label for="workout-style" > <input id="workout-style" type="checkbox" value="option 3">Standard bro split</label>
   
</fieldset>

<fieldset>
    <label for="">Enter any additional comments or info <textarea name="" id="" rows="5"  cols="30"></textarea></label>
</fieldset>
<input id="submit" type="submit" value="Submit">

 </form>
</body>
</html>
